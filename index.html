<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1acc79af87.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="movies.css" />
    <script src="index.js" defer></script>
    <title>Movieapi</title>
  </head>
  <body>
    <div class="container">
    <select id="filter" onchange="movieFilter(event)" class="filter">
      <option value="" disabled selected>Sort</option>
      <option value="LOW_TO_HIGH">Search, Low to High</option>
      <option value="HIGH_TO_LOW">Search, High to Low</option>
      <option value="YEAR--LOW">Year, Low to High</option>
      <option value="YEAR--HIGH">Year, High to Low</option>
    </select>
    </div>
    <div class="movies">
      <i class="fas fa-spinner movies__loading--spinner"></i>
    </div>
    <div class="container">
      <div class="row">
        <div class="user-list">
          <div class="user">
            <div class="user-card"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="footer__list">
          <a href="#" class="footer__link">Home</a>
          <a class="footer__link no-cursor">About</a>
          <a href="#" class="footer__link">Movies</a>
          <a class="footer__link no-cursor">Contact</a>
        </div>
        <div class="footer__copyright">Copyright &copy; 2026 Library</div>
      </div>
    </footer>
  </body>
</html>
